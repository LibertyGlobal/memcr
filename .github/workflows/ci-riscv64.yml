name: CI riscv64

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-riscv64-linux-gnu

    - name: build
      run: |
        make CROSS_COMPILE=riscv64-linux-gnu-
        make clean
